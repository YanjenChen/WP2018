<!DOCTYPE HTML>
<html>

<head>
    <title>Homework4</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="resume_favicon.png" />
</head>

<body>
    <div class="ui container">
        <div class="grid">
            <div class="row">
                <h1>WP2018 Homework 4</h1>
                <h2>Ajax and framework, created using semantic ui.</h2>
            </div>
            <div class="row">
                <h3>List all students</h3>
                <button class="ui button">Toggle me</button>
            </div>
            <div class="row">
                <h3>Search student</h3>
                <div class="ui input">
                    <input type="text" placeholder="ex.E24046072">
                </div>
                <button class="ui button">Search</button>
            </div>
            <div class="row">
                <h3>Add student</h3>
                <div class="ui input">
                    <input type="text" placeholder="ex.E24046072">
                </div>
                <div class="ui input">
                    <input type="text" placeholder="ex.John">
                </div>
                <button class="ui button">Add</button>
            </div>
            <div class="row">
                <h3>Delete student</h3>
                <div class="ui input">
                    <input type="text" placeholder="ex.E24046072">
                </div>
                <button class="ui button">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
